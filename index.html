  <body>
    <div class="container">
      <h2 class="bold fs-1 text-dark my-5 text-center">
        Monthly Income Scheme
      </h2>
      <div class="row">
        <div class="col-md-6">
          <img src="" alt="" />
        </div>
        <div class="col-md-6 text-center">
          <h2 class="bold fs-4 text-dark text-center">Income</h2>
          <h4>Income: <input type="number" placeholder="enter number" /></h4>
          <h2 class="mb-3">Expenses</h2>

            type="button"

            Calculate

          <h2 class="bold fs-4 text-dark text-center">Total Expenses : <span>0</span></h2>

            type="button"
            class="btn btn-lg btn-secondary my-3 text-light"
          >
            Save
          </button></h4>
          <h2 class="bold fs-4 text-dark text-center">Saving Amount : <span>0</span></h2>
          <h2 class="bold fs-4 text-dark text-center mb-5">Remaining Balance: <span>0</span></h2>
